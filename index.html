<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="icon"><img src="odin-lined.png" alt="lgo">Odin</div>
        <div class="credit">
            Photo by<a href="https://unsplash.com/ja/@haliewestphoto">
                 Halie West</a>
                  on 
                 <a href="https://unsplash.com/ja/%E5%86%99%E7%9C%9F/25xggax4bSA">
                    Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="head">
            This is not a real online service! 
            You know you need something like this 
            in your life to help you realize your deepest dreams. 
            Sign up now to get started.
            <br />
            <br />
            You know you want to.
        </div>
        <div class="body">
            <legend>Let's do this!</legend>
            <div><label for="text">FIRST NAME</label></div>
            <input type="text" , id="FirstName," name="FirstName">
            <div><label for="text">LAST NAME</label></div>
            <input type="text" , id="LastName," name="LastName">
            <div><label for="email">EMAIL</label></div>
            <input type="email" , id="email," name="email">
            <div><label for="phone">PHONE NUMBER</label></div>
            <input type="tel" , id="email," , name="email" , pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <div><label for="user_password">PASSWORD</label></div>
            <input type="password" , id="user_password" name="user_password">
            <div><label for="user_password">CONFIRM PASSWORD</label></div>
            <input type="password" , id="user_password" name="user_password">
        </div>
        <div class="buttom">
            <button type="button">Create Account</button>
            <div>Already have an account?Log in</div>
        </div>
    </div>
</body>
</html>
